<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>蔵書検索［武蔵野市立図書館］</title>
        <link href="css/librarystyle.css" rel="stylesheet">
        <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
        <script>
          $(function() {
               $("#header").load("header.html");
               $("#footer").load("footer.html");
        });
        </script>
    </head>
    <body>
        <div id="header"></div>
        <div id="index">
            <p><a href="library.html">蔵書検索TOP</a></p>
            <!--ここに貼り付け-->
            <h1>題名</h1>
            <table><tr><td width=30%>タイトルコード</td><td>0000000000001</td></tr>
            <tr><td>書誌種別</td><td>図書（和書）</td></tr>
            <tr><td>著者名</td><td>著者名</td></tr>
            <tr><td>著者名（ヨミ）</td><td>チョシャメイ</td></tr>
            <tr><td>出版者</td><td>ONOYAMA</td></tr>
            <tr><td>出版年月</td><td>2000/01</td></tr>
            <tr><td>ページ数（枚数）</td><td>300</td></tr>
            <tr><td>大きさ</td><td>15cm</td></tr>
            <tr><td>ISBN</td><td>978-4-1-7241792-7</td></tr>
            <tr><td>分類記号</td><td>999</td></tr>
            <tr><td>書名</td><td>題名</td></tr>
            <tr><td>書名（ヨミ）</td><td>ダイメイ</td></tr>
            <tr><td>叢書名</td><td>尾山文庫</td></tr>
            <tr><td>叢書巻次</td><td>ち-0-0</td></tr>
            <tr><td>言語区分</td><td>日本語</td></tr>
            <tr><td>武蔵野第一図書館</td><td>あり</td></tr>
            <tr><td>武蔵野第二図書館</td><td>あり</td></tr>
            <tr><td>吉祥寺図書館</td><td>あり</td></tr></table>
        </div>
        <div id="footer"></div>
    </body>
</html>
